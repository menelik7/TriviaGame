<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia Game</title> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>

<body>
	<header>
		<h1>Quiz</h1>
	</header>

	<div class="container">

		<div class="row">

			
			<div class="col-md-12" id="timer"></div>
			<div class="col-md-12" id="question"></div>
			<div class="col-md-12" id="stats"></div>
			<div class="col-md-12" id="answer"></div>

			<div class="col-md-12" id="second">
				<button id="start" class="btn btn-success btn-lg">Start</button>
			</div>

			<div class="col-md-12" id="pic"></div>


			<div class="col-md-12" id="firstRow">
				<button id="option1" class="btn1 btn-default btn-lg"></button>
			</div>
			<div class="col-md-12" id="secondRow">
				<button id="option2" class="btn2 btn-default btn-lg"></button>
			</div>

			<div class="col-md-12" id="thirdRow">
				<button id="option3" class="btn3 btn-default btn-lg"></button>
			</div>

			<div class="col-md-12" id="fourthRow">
				<button id="option4" class="btn4 btn-default btn-lg"></button>
			</div>
			

	</div>
</body>
</html>
